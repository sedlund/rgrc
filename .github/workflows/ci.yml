name: CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - '**/*.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'build.rs'
      - '**/src/**'
      - 'tests/**'
      - 'benches/**'
      - 'examples/**'
      - 'rust-toolchain'
      - 'rust-toolchain.toml'
      - '.cargo/**'
  pull_request:
    branches: [ master ]
    paths:
      - '**/*.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'build.rs'
      - '**/src/**'
      - 'tests/**'
      - 'benches/**'
      - 'examples/**'
      - 'rust-toolchain'
      - 'rust-toolchain.toml'
      - '.cargo/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --all-features --verbose
    - name: Install cargo-tarpaulin
      run: |
        rustup component add llvm-tools-preview || true
        cargo install cargo-tarpaulin --version 0.34.1 || true
    - name: Generate coverage report (tarpaulin)
      run: |
        # produce an XML report for codecov (tarpaulin will create tarpaulin-report.xml)
        # fail the job on errors so uploads only run on valid reports
        # --all-features: enable all features including timetrace and embed-configs
        # --workspace: include all crates in the workspace
        # --timeout 120: allow 2 minutes per test (some integration tests are slow)
        cargo tarpaulin --all-features --workspace --timeout 120 --out Xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: |
          ./cobertura.xml
          target/tarpaulin/*.json
        verbose: true
        fail_ci_if_error: true
    - name: Check format
      run: cargo fmt -- --check
    - name: Check with clippy
      run: cargo clippy --all-targets --all-features
