name: CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - '**/*.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'build.rs'
      - '**/src/**'
      - 'tests/**'
      - 'benches/**'
      - 'examples/**'
      - 'rust-toolchain'
      - 'rust-toolchain.toml'
      - '.cargo/**'
  pull_request:
    branches: [ master ]
    paths:
      - '**/*.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'build.rs'
      - '**/src/**'
      - 'tests/**'
      - 'benches/**'
      - 'examples/**'
      - 'rust-toolchain'
      - 'rust-toolchain.toml'
      - '.cargo/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --all-features --verbose
    - name: Install cargo-llvm-cov
      run: |
        rustup component add llvm-tools-preview
        cargo install cargo-llvm-cov
    - name: Generate coverage report (llvm-cov)
      run: |
        # Generate coverage report in Codecov JSON format
        # --all-features: enable all features including timetrace and embed-configs
        # --workspace: include all crates in the workspace
        # --codecov: output in Codecov JSON format
        # cargo-llvm-cov uses LLVM's native coverage instrumentation which accurately
        # tracks coverage across subprocesses, unlike tarpaulin
        cargo llvm-cov --all-features --workspace --codecov --output-path codecov.json
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: codecov.json
        verbose: false
        fail_ci_if_error: false
    - name: Check format
      run: cargo fmt -- --check
    - name: Check with clippy
      run: cargo clippy --all-targets --all-features
