name: Release

on:
  push:
    tags:
      - "*"

  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Cross build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            exe: rgrc
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            exe: rgrc
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            exe: rgrc
          - os: ubuntu-latest
            target: arm-unknown-linux-musleabi
            exe: rgrc
          - os: ubuntu-latest
            target: arm-unknown-linux-musleabihf
            exe: rgrc
          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
            exe: rgrc
          # MIPS targets are not available in stable Rust
          # - os: ubuntu-latest
          #   target: mips-unknown-linux-gnu
          #   exe: rgrc
          # - os: ubuntu-latest
          #   target: mips-unknown-linux-musl
          #   exe: rgrc
          # - os: ubuntu-latest
          #   target: mipsel-unknown-linux-gnu
          #   exe: rgrc
          # - os: ubuntu-latest
          #   target: mipsel-unknown-linux-musl
          #   exe: rgrc
          # - os: ubuntu-latest
          #   target: mips64-unknown-linux-gnuabi64
          #   exe: rgrc
          # - os: ubuntu-latest
          #   target: mips64el-unknown-linux-gnuabi64
          #   exe: rgrc
          - os: macos-latest
            target: x86_64-apple-darwin
            exe: rgrc
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            exe: rgrc.exe
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
      - name: Install cross
        if: matrix.os == 'ubuntu-latest'
        run: cargo install --version 0.1.16 cross
      - name: Run tests (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: cross test --target ${{ matrix.target }} --verbose
      - name: Run tests (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        run: cargo test --target ${{ matrix.target }} --verbose
      - name: Build release (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: cross build --release --target ${{ matrix.target }}
      - name: Build release (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        run: cargo build --release --target ${{ matrix.target }}
      - name: Run UPX
        # Upx may not support some platforms. Ignore the errors
        continue-on-error: true
        uses: crazy-max/ghaction-upx@v1
        with:
          version: v3.96
          files: target/${{ matrix.target }}/release/${{ matrix.exe }}
          args: -q --best --lzma
      - name: Get version
        shell: bash
        run: |
          VERSION=$(grep '^version =' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - uses: actions/upload-artifact@v5
        with:
          name: rgrc-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.exe }}
      - name: Zip Release
        uses: TheDoctor0/zip-release@0.6.1
        with:
          type: zip
          filename: rgrc-${{ env.VERSION }}-${{ matrix.target }}.zip
          directory: target/${{ matrix.target }}/release/
          path: ${{ matrix.exe }}
      - uses: actions/upload-artifact@v5
        with:
          name: rgrc-${{ env.VERSION }}-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/rgrc-${{ env.VERSION }}-${{ matrix.target }}.zip
  data:
    name: Package data files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Get version
        shell: bash
        run: |
          VERSION=$(grep '^version =' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Generate man page
        run: make man
      - name: Package data files
        run: make data
      - uses: actions/upload-artifact@v5
        with:
          name: rgrc-data-${{ env.VERSION }}
          path: target/tarball/rgrc-data-${{ env.VERSION }}.zip
  publish:
    name: Publish release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [release, data]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts
      - name: List artifacts
        run: find artifacts -type f -name "*.zip" | sort
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.zip
          generate_release_notes: true
          draft: true
  publish-crate:
    name: Publish to crates.io
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}
        run: cargo publish
